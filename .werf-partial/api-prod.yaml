{{- if not (eq .env "dev") }}

---
image: {{ .project }}-{{ .env }}
from: {{ .BaseProdNodeImage }}
git:
- add: /api/
  to: /workspace/translator/api
  stageDependencies:
    setup:
    - "*/**"
    install:
    - "package.json"
    - "package-lock.json"
ansible:
  install:
  - name: "Install libs"
    shell: npm ci
    args:
     chdir: /workspace/translator/api
  setup:
  - name: "Compile"
    shell: npm run build
    args:
     chdir: /workspace/translator/api
docker:
  WORKDIR: /workspace/translator/api
  EXPOSE: ["3000"]
  ENTRYPOINT: "npm run start:prod"

{{- end }}
