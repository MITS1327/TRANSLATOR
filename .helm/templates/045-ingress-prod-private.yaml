{{- if or (eq .Values.global.env "stage") (eq .Values.global.env "prod") (eq .Values.global.env "euprod") }}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Chart.Name }}-ingress-private
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: 'true'
    ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/proxy-body-size: 0
    nginx.ingress.kubernetes.io/proxy-connect-timeout: 6000
    nginx.ingress.kubernetes.io/proxy-read-timeout: 18000
    nginx.ingress.kubernetes.io/proxy-send-timeout: 18000
    nginx.ingress.kubernetes.io/whitelist-source-range: >-
      172.16.0.0/16,192.168.0.0/16,10.0.0.0/8,
      85.94.49.0/26,
      85.94.32.0/24, {{- /* msk office */}}
      178.48.22.33, 185.66.52.41, {{- /* bdp office */}}
      185.66.53.70, {{- /* bdp k8 sites entry point */}}
      185.18.110.250, {{- /* krasnodar office */}}
      46.228.0.5, {{- /* spb office */}}
      5.129.54.18, {{- /* novosib office */}}
      127.0.0.0/24

spec:
  tls:
    - hosts:
        - {{ .Values.ci_url }}
      secretName: mcn-tls-secret
  rules:
  - host: {{ .Values.ci_url }}
    http:
      paths:
      - pathType: Prefix
        path: /api/private
        backend:
          service:
            name:  {{ .Chart.Name }}-api
            port:
              number:  3000
      - pathType: Prefix
        path: /docs
        backend:
          service:
            name:  {{ .Chart.Name }}-docs
            port:
              number: 80
---
{{- end }}
