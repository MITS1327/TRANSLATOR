{{- if or (eq .Values.global.env "stage") (eq .Values.global.env "prod") (eq .Values.global.env "euprod") }}
{{- $domains := index .Values (env "ENVNAME") "additionalDomains" | default list -}}
{{- $hosts := list -}}
{{- range $domains }}
    {{- $hosts = append $hosts (printf "%s%s" (env "APPNAME") .) }}
{{- end }}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Chart.Name }}-ingress-private
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: 'true'
    ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/proxy-body-size: 0
    nginx.ingress.kubernetes.io/proxy-connect-timeout: 6000
    nginx.ingress.kubernetes.io/proxy-read-timeout: 18000
    nginx.ingress.kubernetes.io/proxy-send-timeout: 18000
spec:
  rules:
  {{- range prepend $hosts .Values.ci_url  }}
  - host: {{ . }}
    http:
      paths:
      - pathType: Prefix
        path: /api/private
        backend:
          service:
            name:  {{ $.Chart.Name }}-api
            port:
              number:  3000
      - pathType: Prefix
        path: /docs
        backend:
          service:
            name:  {{ $.Chart.Name }}-docs
            port:
              number: 80
      - pathType: Prefix
        path: /api/swagger
        backend:
          service:
            name:  {{ $.Chart.Name }}-api
            port:
              number:  3000
  {{- end }}
---
{{- end }}
