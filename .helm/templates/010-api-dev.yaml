{{- if  (eq .Values.global.env "dev") }}

{{- $apiChartName := printf "%s-%s" .Chart.Name .Values.global.env -}}
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ .Chart.Name }}-api
  labels:
    app: {{ .Chart.Name }}-api
spec:
  replicas: 1
  selector:
      matchLabels:
        app: {{ .Chart.Name }}-api
  template:
    metadata:
      labels:
        app: {{ .Chart.Name }}-api
    spec:
      initContainers:
      - name: prepare-dev-env
        image: {{ index .Values.werf.image $apiChartName }}
        envFrom:
        - configMapRef:
            name: config-values
        volumeMounts:
        - mountPath: /workspace
          name: workspace-dev
        - name: id-rsa-vcs
          mountPath: /root/.ssh/id_rsa
          subPath: id_rsa
        command:
          - "/bin/bash"
          - "-c"
          - "sudo /install/prepare-scripts/init-dev-env.sh"
      containers:
      - name: {{ .Chart.Name }}-api
        image: {{ index .Values.werf.image $apiChartName }}
        env:
        - name: IS_DEV
          value: "'true'"
        - name: PROJECT
          value: {{ printf "%s-%s" .Chart.Name (.Values.global.env)}}
        envFrom:
        - configMapRef:
            name: config-values
        volumeMounts:
        - mountPath: /workspace
          name: workspace-dev
        - name: id-rsa-vcs
          mountPath: /root/.ssh/id_rsa
          subPath: id_rsa
      volumes:
      - name: id-rsa-vcs
        secret:
          secretName: id-rsa-vcs
          defaultMode: 0600
      - name: workspace-dev
        persistentVolumeClaim:
          claimName: {{ .Chart.Name }}-workspace-pv-claim
{{- end }}
