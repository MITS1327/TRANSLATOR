{{- if  (eq .Values.global.env "dev") }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Chart.Name }}-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/proxy-body-size: 100m
spec:
  rules:
  - host:  {{ .Values.ci_url  }}
    http:
      paths:
      - pathType: Prefix
        path: /api
        backend:
          service:
            name:  {{ .Chart.Name }}-api
            port:
              number:  3000
{{- end }}
